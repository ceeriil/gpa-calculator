<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>GPA Calculator</h1></header>
    <main>
      <div class="container">
        <div class="course-container">
          <!-- A Course Card -->
          <div class="course-card">
            <div class="course">
              <div class="course-name">
                <input
                  type="text"
                  name="course"
                  id="course1"
                  placeholder="Course Name"
                />
              </div>
              <div class="grade">
                <select name="grade">
                  <option value="none" selected>Grade</option>
                  <option value="a">A</option>
                  <option value="b">B</option>
                  <option value="c">C</option>
                  <option value="d">D</option>
                  <option value="e">E</option>
                  <option value="f">F</option>
                </select>
              </div>
              <div class="credit-load">
                <input
                  type="number"
                  placeholder="Credit Load"
                  min="1"
                  max="5"
                />
              </div>
            </div>
          </div>
          <!-- End of a course card -->

          <!-- Course Card 2 -->
          <div class="course-card">
            <div class="course">
              <div class="course-name">
                <input
                  type="text"
                  name="course"
                  id="course1"
                  placeholder="Course Name"
                />
              </div>
              <div class="grade">
                <select name="grade">
                  <option value="none" selected>Grade</option>
                  <option value="a">A</option>
                  <option value="b">B</option>
                  <option value="c">C</option>
                  <option value="d">D</option>
                  <option value="e">E</option>
                  <option value="f">F</option>
                </select>
              </div>
              <div class="credit-load">
                <input
                  type="number"
                  placeholder="Credit Load"
                  min="1"
                  max="5"
                />
              </div>
            </div>
          </div>

          <!-- End of course card two -->
        </div>

        <!-- actions icon -->
        <div class="actions">
          <button class="btn-action" onclick="addnew()">+</button>

          <button class="btn-action cancel" onclick="remove()">-</button>
        </div>
        <!-- End of actions -->

        <button class="calculate">Calculate GPA</button>
      </div>
    </main>
    <footer>
      <h2>Your GPA IS <span class="result">3.50</span></h2>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
